<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In/Out</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Supabase Client JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.15.0/dist/umd/supabase.js"></script>
    <style>
      /* Button Styling */
      .action-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .action-button {
        padding: 20px 40px;
        font-size: 18px;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        width: 150px;
      }
      .sign-in {
        background-color: green;
      }
      .sign-out {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Sign In or Sign Out</h1>
      <form id="signinoutForm">
        <!-- Login ID (numeric only) -->
        <label for="login_id">Login ID (Number):</label>
        <input type="number" id="login_id" name="login_id" required /><br /><br />

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button type="button" class="action-button sign-in" id="signInButton">Sign In</button>
          <button type="button" class="action-button sign-out" id="signOutButton">Sign Out</button>
        </div>
        <br /><br />

        <!-- Confirm Data (Yes or No) -->
        <label for="confirm_data">Is the data correct?</label><br />
        <input type="radio" id="yes" name="confirm_data" value="true" required />
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="confirm_data" value="false" required />
        <label for="no">No</label><br /><br />

        <button type="submit">Submit</button>
      </form>
      <p id="responseMessage"></p>
    </div>

    <script>
      // Initialize Supabase
      const supabaseUrl = "https://tmcepkpnovltdqvmtulr.supabase.co"; // Your Supabase URL
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtY2Vwa3Bub3ZsdGRxdm10dWxyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc5OTg4MTQsImV4cCI6MjA1MzU3NDgxNH0.9DAj1Ayb0h1htsWKt3_NLFdInqIF0sj_7X4A2f06x5k"; // Your Supabase anon key
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      // Form submission event listener
      const form = document.getElementById("signinoutForm");
      let action = ""; // Variable to store action ('sign-in' or 'sign-out')

      // Event listeners for Sign In/Sign Out buttons
      document.getElementById("signInButton").addEventListener("click", () => {
        action = "sign-in"; // Set action to 'sign-in'
      });

      document.getElementById("signOutButton").addEventListener("click", () => {
        action = "sign-out"; // Set action to 'sign-out'
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Get form data
        const login_id = document.getElementById("login_id").value;
        const confirm_data =
          document.querySelector('input[name="confirm_data"]:checked').value === "true"; // Convert to boolean

        // Ensure the action is selected before submitting
        if (!action) {
          document.getElementById("responseMessage").textContent =
            "Please select Sign In or Sign Out.";
          return;
        }

        // Insert data into Supabase
        const {data, error} = await supabase
          .from("signins") // Make sure this matches your table name
          .insert([
            {login_id: login_id, action: action, confirm_data: confirm_data, timestamp: new Date()},
          ]);

        // Handle response
        const responseMessage = document.getElementById("responseMessage");
        if (error) {
          responseMessage.textContent = `Error: ${error.message}`;
          responseMessage.style.color = "red";
        } else {
          responseMessage.textContent = "Form submitted successfully!";
          responseMessage.style.color = "green";
        }

        // Clear form
        form.reset();
        action = ""; // Reset action after form submission
      });
    </script>
  </body>
</html>
